<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt - Pet Adoption Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="adopt.html" class="active">Adopt</a></li>
        <li><a href="get-involved.html">Get Involved</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
      <button class="contact-btn">Contact Us</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Embrace Endless Love with Your New Furry Best Friend.</h1>
      <p>Adopt now and start creating unforgettable memories together.</p>
    </div>
    <div class="hero-image">
      <img src="images/hero-image.jpg" alt="Woman hugging dog">
    </div>
  </section>

  <section class="search">
    <h2>Find Your New Best Friend</h2>
    <form id="filter-form">
      <div class="filter-group">
        <label for="pet-type"><img src="icons/paw.png" alt="Paw Icon"></label>
        <select id="pet-type">
          <option value="all">All</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="breed"><img src="icons/breed.png" alt="Breed Icon"></label>
        <select id="breed">
          <option value="all">All</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="gender"><img src="icons/gender.png" alt="Gender Icon"></label>
        <select id="gender">
          <option value="all">All</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="age"><img src="icons/age.png" alt="Age Icon"></label>
        <select id="age">
          <option value="all">All</option>
          <option value="puppy">Puppy/Kitten</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>
      </div>
      <button type="button" class="search-btn" onclick="filterPets()">Search</button>
    </form>
  </section>

  <section class="pets">
    <h2>Available Pets</h2>
    <div class="pet-list" id="pet-list">
      <!-- Pet cards will be dynamically inserted here -->
    </div>
  </section>

  <script src="adopt.js"></script>
  <button id="scrollToTopBtn" title="Go to top">â†‘</button>

</body>
</html>
