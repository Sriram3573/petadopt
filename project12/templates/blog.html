<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Pet Adoption Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('adopt') }}">Adopt</a></li>
                <li><a href="{{ url_for('get_involved') }}">Get Involved</a></li>
                <li><a href="{{ url_for('blog') }}" class="active">Blog</a></li>
                <li><a href="{{ url_for('about_us') }}">About Us</a></li>
                <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <h2>Blog</h2>
    <a href="{{ url_for('add_article') }}">Add New Article</a>
    
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h3>{{ article[1] }}</h3>
            <p>by {{ article[4] }} on {{ article[3] }}</p>
            <p>{{ article[2] }}</p>
            <a href="{{ url_for('like_dislike', article_id=article[0], action='like') }}">Like</a> |
            <a href="{{ url_for('like_dislike', article_id=article[0], action='dislike') }}">Dislike</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
